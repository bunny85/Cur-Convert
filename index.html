<!DOCTYPE html>
<html>
	<head>
		<title> Currency Converter</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href = "CSS/style.css" rel="stylesheet" >
	</head>
	<body>
		<h3> A Simple Currency Converter </h3>
		<form name="converter">
			<table border="0">
				<tr>
					<td>Rupee: </td>
					<td><input type="text" name="rupee" onChange="rupeeConverter()" /></td>
				</tr>
				<tr>
					<td>Euro: </td>
					<td><input type="text" name="euro" onChange="euroConverter()" /></td>
				</tr>
				<tr>
					<td>US Dollar: </td>
					<td><input type="text" name="dollar" onChange="dollarConverter()" /></td>
				</tr>
				<tr>
					<td>British Pound:</td>
					<td><input type="text" name="pound" onChange="poundConverter()" /></td>
				</tr>
				<tr>
					<td>Japanese Yen: </td>
					<td><input type="text" name="yen" onChange="yenConverter()" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="button" value="Convert!" /></td>
				</tr>
			</table>
		</form>
		<script src = "JS/script.js"></script>
	</body>
</html>
